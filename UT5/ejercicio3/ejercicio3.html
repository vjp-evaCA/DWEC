<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Tarea</title>
    <link rel="stylesheet" href="css/ejercicio3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crear Nueva Tarea</h1>
            <p class="description">Completa el formulario para agregar una nueva tarea al sistema</p>
        </header>

        <form id="taskForm" class="task-form">
            <div class="form-group">
                <label for="title" class="form-label">Título </label>
                <input 
                    type="text" 
                    id="title" 
                    class="form-input"
                    placeholder="Ingresa el título de la tarea"
                    required
                    minlength="3"
                >
                <span class="error-message" id="titleError"></span>
            </div>

            <div class="form-group">
                <label for="description" class="form-label">Descripción </label>
                <textarea 
                    id="description" 
                    class="form-textarea"
                    placeholder="Describe los detalles de la tarea..."
                    rows="5"
                    required
                    minlength="10"
                ></textarea>
                <span class="error-message" id="descriptionError"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                        <option value="pendiente">Pendiente</option>
                        <option value="haciendo">Haciendo</option>
                        <option value="completada">Completada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priority" class="form-label">Prioridad</label>
                    <select id="priority" class="form-select">
                        <option value="baja">Baja</option>
                        <option value="media" selected>Media</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="dueDate" class="form-label">Fecha Límite</label>
                <input 
                    type="datetime-local" 
                    id="dueDate" 
                    class="form-input"
                >
            </div>

            <div class="form-actions">
                <button type="button" id="cancelBtn" class="btn btn-secondary">
                    Cancelar
                </button>
                <button type="submit" id="submitBtn" class="btn btn-primary">
                    <span id="submitText">Crear Tarea</span>
                    <div id="submitSpinner" class="spinner" style="display: none;"></div>
                </button>
            </div>
        </form>

        <!-- Mensajes de estado -->
        <div id="successMessage" class="message success" style="display: none;">
            <h3>✅ Tarea creada exitosamente</h3>
            <p>La tarea ha sido agregada correctamente al sistema.</p>
            <button id="viewTasksBtn" class="btn btn-primary">Ver Todas las Tareas</button>
            <button id="createAnotherBtn" class="btn btn-secondary">Crear Otra Tarea</button>
        </div>

        <div id="errorMessage" class="message error" style="display: none;">
            <h3>❌ Error al crear la tarea</h3>
            <p id="errorDetails">Ha ocurrido un error al intentar crear la tarea.</p>
            <button id="retryBtn" class="btn btn-primary">Reintentar</button>
        </div>

        <div id="validationErrors" class="message warning" style="display: none;">
            <h3>⚠️ Errores en el formulario</h3>
            <ul id="errorsList"></ul>
        </div>
    </div>

    <script src="js/formulario-tarea.js"></script>
</body>
</html>
